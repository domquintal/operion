<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Operion Dashboard — Demo</title>
<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>html,body{background:#0b0f1a}</style></head>
<body><div id="root"></div>
<script type="text/babel">
const { useState, useEffect, useMemo } = React;
// --- super-shortened UI so the message isn't insane ---
function Glass({className="",children}){return(<div className={"rounded-2xl border border-white/10 bg-white/5 backdrop-blur-xl "+className}>{children}</div>)}
function Operion(){const[run,setRun]=useState(true);return(
  <div className="min-h-screen text-white" style={{background:"linear-gradient(180deg,#0b0f1a,#0d1120)"}}>
    <div className="mx-auto max-w-7xl px-5 py-4 flex items-center justify-between">
      <div className="flex items-center gap-3">
        <div className="h-9 w-9 rounded-xl" style={{background:"conic-gradient(from 210deg,#ff3ea5,#8a7dff,#28d7ff)"}}/>
        <div className="leading-tight"><div className="text-sm uppercase tracking-widest text-white/70">Operion</div><div className="text-lg font-semibold">Dashboard</div></div>
      </div>
      <div className="flex items-center gap-3">
        <input placeholder="Search" className="w-56 rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-sm outline-none placeholder:text-white/40"/>
        <button onClick={()=>setRun(r=>!r)} className={ounded-xl px-4 py-2 text-sm font-semibold }>{run?"Pause":"Resume"}</button>
      </div>
    </div>
    <div className="mx-auto max-w-7xl grid grid-cols-12 gap-5 px-5">
      <div className="col-span-12 xl:col-span-8 space-y-5">
        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
          <Glass className="p-4">CPU</Glass><Glass className="p-4">Memory</Glass><Glass className="p-4">Network</Glass><Glass className="p-4">Threats</Glass>
        </div>
        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
          <Glass className="p-5">Recent Activity</Glass>
          <Glass className="p-5">Log Tail (10)</Glass>
        </div>
        <Glass className="p-5">Processes (Top 10)</Glass>
      </div>
      <div className="col-span-12 xl:col-span-4 space-y-5">
        <Glass className="p-5">Connections (Top 10)</Glass>
        <Glass className="p-5">Quick Actions</Glass>
        <Glass className="p-5 flex items-center justify-between"><div>Status</div><span className="text-xs rounded-lg border border-white/10 bg-white/5 px-2 py-1">{run?"Running":"Paused"}</span></Glass>
      </div>
    </div>
    <div className="mx-auto max-w-7xl px-5 py-8 text-xs text-white/50">Operion · One-screen dashboard · Glass/Gradient theme.</div>
  </div>
)}
const root=ReactDOM.createRoot(document.getElementById("root"));root.render(<Operion/>);
</script></body></html>
